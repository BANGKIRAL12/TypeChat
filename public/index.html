<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <!-- Menggunakan Tailwind CSS untuk styling instan yang modern -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Tambahan animasi halus */
    .input-focus-effect:focus {
        transform: translateY(-1px);
    }
    .bg-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(230, 126, 34, 0.1) 0%, rgba(0,0,0,0) 70%);
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-[#0D0D0D] min-h-screen flex items-center justify-center p-4">
  <div class="bg-glow"></div>

  <!-- Container Kartu Login -->
  <div class="bg-[#1E1E1E] rounded-2xl shadow-xl w-full max-w-md overflow-hidden border border-1 border-[#333]" style="box-shadow: 0 20px 40px rgba(0,0,0,0.6);">
      
    <!-- Header / Bagian Atas -->
    <div class="p-8 text-center">
      <h1 class="text-3xl font-bold text-[#E67E22] mb-2">TypeChat</h1>
      <p class="text-blue-100 text-sm">Silakan masukkan detail akun Anda</p>
    </div>

    <!-- Bagian Form -->
    <div class="p-8">
      <form action="/default-action" method="post">
          
        <!-- Input Username -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="InUsName">
              Username
          </label>
          <input 
              class="shadow-sm bg-[#121212] appearance-none border border-[#333333] rounded-lg w-full py-3 px-4 text-[#E0E0E0] leading-tight focus:outline-none focus:ring-2 focus:ring-[#E67E22] focus:border-transparent transition duration-200 input-focus-effect" 
              name="username" 
              type="text" 
              placeholder="Masukkan username Anda"
              required
          >
        </div>

        <!-- Input Password -->
        <div class="mb-8">
          <label class="block text-gray-700 text-sm font-semibold mb-2" for="InPsWord">
            Password
          </label>
          <input 
            class="shadow-sm bg-[#121212] appearance-none border border-[#333333] rounded-lg w-full py-3 px-4 text-[#E0E0E0] mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-[#E67E22] focus:border-transparent transition duration-200 input-focus-effect" 
            name="password" 
            type="password" 
            placeholder="Masukkan password Anda"
            required
          >
        </div>

        <!-- Tombol Submit -->
        <div class="flex items-center justify-between">
          <button 
            class="w-full bg-[#E67E22] hover:bg-[#D35400] text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform active:scale-95 shadow-lg" 
            id="submit" 
            formaction="/login"
            type="submit">
            Masuk
          </button>
        </div>
        <div class="flex items-center justify-between m-5">
          <button 
            class="w-full bg-[#E67E22] hover:bg-[#D35400] text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 transform active:scale-95 shadow-lg" 
            id="submit" 
            formaction="/tambah"
            type="submit">
            Daftar
          </button>
        </div>
      </form>
      
      <p class="text-center text-gray-400 text-xs mt-6">
        &copy; 2024 Perusahaan Anda. Hak cipta dilindungi.
      </p>
    </div>
  </div>

  <!-- Area Script untuk Logika Anda -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    const btn = document.getElementById('submit')

    btn.addEventListener('click', () => {
      socket.emit("login", true)
    })
    
  </script>
</body>
</html>
